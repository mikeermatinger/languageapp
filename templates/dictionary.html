{% extends "layout.html" %}

{% block title %}

    Dictionary

{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
        <h1 class="rewards">Anishinaabemowin Dictionary</h1>
        <table class="learninghistory table border-0">
        <thead>
            <tr class="languagetable border-0">
            <th class="text-center">Anishinaabemowin Word</th>
            <th class="text-center">English Translation</th>
            <th class="text-center">Category</th>
            <th class="text-center">Word Length</th>
            </tr>
        </thead>
        <tbody name="transactions">
            {% for row in dictionarys %}
            <tr class="transactiontable border-0">
            <td class="text-center">{{ row[0] }}</td>
            <td class="text-center">{{ row[1] }}</td>
            <td class="text-center">{{ row[2] }}</td>
            <td class="text-center">{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </main>
{% endblock %}
